    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/css/foundation.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div id="title">
        <h1 class="heading">Caffeine Cartographer</h1>
        <h3 class="headingText">Looking for a caffeine fix?<br />Enter your city/state or zip code to find your next great cup of coffee or tea!</h3>
    </div>

  <div id="container">
    <form class="formClass">
    <div class="row search">
        <div class="col-md-1"></div>
        <div class="col-sm-8 col-md-6 col-lg-7 location">
            <p>
                <input id="pac-input" class="controls" type="text" placeholder="Enter location (City, Street, or Zip)">
            </p>
<!-- This input field has been replaced by the automcomplete field above. May not need this.
            <p><label for="text" class="inputField">City or Zip</label></p>
            <p><input type="text" class="inputField" id="cityZipInput"></p>
                <p><span id = "statusMsg">Enter a valid city name or zip code</span></p>
            </p>  -->
        </div>

        <div class="col-sm-2 col-md-3 col-lg-3 radius">
            <p> 
                <label>Radius (miles)</label>
                <select id="radiusSelection" class="radius">
                   <option value="1">1</option>
                   <option value="3">3</option>
                   <option value="5">5</option>
                </select>
            </p>
        </div>

        <div class="col-sm-2 col-md-1 col-lg-2">
            <p>
                <input type="button" value="Search" class="inputField submit" id="searchButton">
            </p>
        </div>
        <div class="col-md-1"></div>
    </div><!-- end row -->
    </form> 

    <div class="row results">
        <div class="col-md-12">>
            <table class="table table-responsive table-hover">
                <tr>
                    <th class="theading">Name</th>
                    <th class="theading">Address</th>
                    <th class="theading">Phone</th> 
                </tr>
                <tr>
                	<td class="" ="tdata">sample data</td>
                	<td class="tdata">sample data</td>
                	<td class="tdata">sample data</td>
                </tr>
            </table>
        </div> <!-- end row -->
        
        <div class="row map"> 
            <div class="col-md-12"> </div>
        </div> 
        <hr />
        <!-- end row -->
        <footer>Built for Project#1 UNH Coding Camp &copy; <span id="year"></span></footer>
    </div> <!-- end row results -->
  </div> <!-- end container -->
</body>

<script>//Dynamic date function
  var today = new Date();
  document.getElementById('year').textContent = today.getFullYear();
</script>

</html>
